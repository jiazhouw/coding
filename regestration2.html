<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .field{

            display:inline-flex;
            gap:10px;
            justify-content: space-between ;
        }
        form{
            display:inline-flex;
            flex-direction: column;
            gap:10px;
            background-color: rgb(25, 0, 255);
            padding: 10px;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="field">
            <div class="label">
                <label for="">Last Name:</label>
            </div>
            <div class="input">
                <input type="text" name="ln" id="">
            </div>
        </div>

        <div class="field">
            <div class="label">
                <label for="">First Name:</label>
            </div>
            <div class="input">
                <input type="text" name="fn" id="">
            </div>
        </div>
        <div class="field">
            <div class="label">
                <label for="">Username:</label>
            </div>
            <div class="input">
                <input type="text" name="us" id="">
            </div>
        </div>
        <div class="field">
            <div class="label">
                <label for="">Email:</label>
            </div>
            <div class="input">
                <input type="email" name="em" id="">
            </div>
        </div>
        <div class="field">
            <div class="label">
                <label for="">Phone Number:</label>
            </div>
            <div class="input">
                <input type="tel" name="" id="">
            </div>
        </div>
        <div class="field">
            <div class="label">
                <label for="">Password:</label>
            </div>
            <div class="input">
                <input type="password" name="ps" id="">
            </div>
        </div>
        <div class="field">
            <div class="button">
                <button type="submit">Register
                </button>
                    
            </div> 
        </div>
    </form>
</body>
</html>
